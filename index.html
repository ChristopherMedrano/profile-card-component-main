<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://fonts.google.com/specimen/Kumbh+Sans">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="body-bg">

<main>
  <section class="card">
    <div class="header"></div>
    <section class="bio">
      <div class="profile-pic"></div>
      <h2 class="name">Victor Crest<span class="age">26</span></h2>
      <h3 class="location">London</h3>
    </section>
  
    <section class="stats">
      <div>
        <p class="stat-num">80K</p>
        <p class="stat-name">Followers</p>
      </div>
    
      <div>
        <p class="stat-num">803K</p>
        <p class="stat-name">Likes</p>
      </div>
    
      <div>
        <p class="stat-num">1.4K</p>
        <p class="stat-name">Photos</p>
      </div>
    </section>
  </section>
</main>

</body>

</html>
